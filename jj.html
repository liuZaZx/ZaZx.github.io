    <h3>简介:文博养殖场位于华夏之根,将相故里渭南蒲城,其坐落于尧山脚下,创办于2007年,风景秀丽,环境优美,人杰地灵。好山好水,育孕好人好地；好人好地,养殖良禽优蛋。高端是文博厂长经常挂在嘴边上的一个词,也是文博厂长勤勤恳恳,事必躬亲所产生的良性结果。同时也是文博养殖场的办场理念,让人民吃上放心的好鸡蛋,是我们努力奋斗,和不懈坚持的目标。 ——刘文博</h3>
